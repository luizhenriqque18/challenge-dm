<form [formGroup]="deviceForm" (ngSubmit)="onSubmit()">
    <label>
        Cor:
        <input type="text" formControlName="color">
        <small *ngIf="deviceForm.controls['color'].hasError('maxlength')">Valor m√°ximo atingindo</small>
        <small *ngIf="!deviceForm.controls['color'].valid && deviceForm.controls['color'].touched">Campo obrigatorio</small>
    </label>
    <label>
        Part Number:
        <input type="number" formControlName="partNumber">
        <small *ngIf="!deviceForm.controls['partNumber'].valid && deviceForm.controls['partNumber'].touched">Campo obrigatorio</small>
    </label>
    <label>
        Categoria:
        <select formControlName="categoryId">
            <option *ngFor="let item of categories" [ngValue]="item.id">
                {{item.name}}
            </option>
        </select>
        <small *ngIf="!deviceForm.controls['categoryId'].valid && deviceForm.controls['categoryId'].touched">Campo obrigatorio</small>
    </label>

    <button type="submit" [disabled]="!deviceForm.valid">Cadastrar</button>
</form>
